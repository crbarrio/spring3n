<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/css/style.css">
</head>
<body class="bg-slate-100 text-gray-600 md:px-8 px-4 py-4">
    <header>
        <h1 class="text-3xl py-4">Consuming API data with Fetch and Axios</h1>
    </header>
    <main class="">

        <form class="flex flex-col md:flex-row gap-4 md:gap-12 mb-8 md:items-center">
            <div class="flex flex-col gap-2">
                <div>
                    <input id="useFetch" type="radio" name="apiSelector" value="fetch" checked>
                    <label for="useFetch">Use Fetch</label>
                </div>
                <div class="">
                    <input id="useAxios" type="radio" name="apiSelector" value="axios" class="" />
                    <label for="useAxios" class="">Use Axios</label>
                </div>
                <div>
                    <input id="useCustom" type="radio" name="apiSelector" value="custom">
                    <label for="useCustom">Use Custom API</label>
                </div>
            </div>
            <input type="search" placeholder="Search element" id="searchInput" class="border rounded p-2 bg-gray-100 h-12 w-full md:w-100">
            <button type="button" id="fetchButton" class="border rounded p-2 hover:cursor-pointer hover:bg-gray-200 h-12 w-full md:w-30">Get Data</button>
        </form>

        

        <div id="loadingElement" class="hidden ">
            <div class="flex items-center gap-2">
                <svg class="animate-spin h-5 w-5 text-gray-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                </svg>
                <span>Loading...</span>
            </div>
        </div>
        <div id="errorElement" class="hidden text-red-500"></div>
        <div id="resultsContainer" class="grid grid-cols-[repeat(auto-fill,minmax(300px,1fr))] gap-2 mb-8"></div>
        <nav id="paginationContainer">
            <div class="inline-flex" role="group">
                
            </div>
        </nav>
    </main>
    <script type="module" src="/src/js/main.js"></script>
</body>
</html>
